<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Optica{% endblock %}</title>
    <link href="{% static 'principal/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'principal/css/gestion.css' %}" rel="stylesheet">
    <link href="{% static 'principal/css/optica-estilo.css' %}" rel="stylesheet">
    
</head>
<body class="empleado-page">
    <!-- Encabezado -->
    <header class="header-empleado">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-empleado">
                    <img src="{% static 'principal/img/LogoB.png' %}" alt="Opti Samuel C.A" class="img-fluid" style="height: 50px">
                    <span class="nombre-opt">Optica</span>
                </div>
                <div class="user-info text-end">
                    <span class="me-3"><i class="fas fa-glasses me-1"></i> Calidad al alcance de tus ojos</span>
                    
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de PÃ¡gina -->
    <footer class="footer-empleado">
        <div class="container text-center py-3">
            <p class="mb-0 small">&copy; 2025 Optica - Todos los derechos reservados  </p>
        </div>
    </footer>

    <script src="{% static 'principal/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'principal/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
</body>
</html>
