{% extends 'principal/base.html' %}
{% block content %}
<div class="form-container empleado-form-optica">
  <h2 class="form-title">Registrar Empleado</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="mb-3">
      <select class="form-select" name="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="optometrista">Optometrista</option>
        <option value="recepcionista">Recepcionista</option>
        <option value="tecnico">Técnico</option>
      </select>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="button" class="btn btn-secondary btn-volver" onclick="window.history.back()"><i class="fas fa-arrow-left me-2"></i>Volver</button>
      <button type="submit" class="btn btn-optica">Registrar</button>
    </div>
  </form>
  {% if messages %}
    <ul class="mt-3">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
