{% extends 'principal/base.html' %}

{% block content %}
<div class="form-container mt-4">
  <h2 class="form-title text-center mb-4">Generar Reportes</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger text-center" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="modulo" class="form-label">Seleccione el módulo:</label>
      <select name="modulo" id="modulo" class="form-select" required>
        <option value="clientes">Clientes</option>
        <option value="empleados">Empleados</option>
        <option value="citas">Citas</option>
        <option value="diagnosticos">Diagnósticos</option>
        <option value="fabricaciones">Fabricaciones</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Desde:</label>
      <input type="date" name="fecha_inicio" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Hasta:</label>
      <input type="date" name="fecha_fin" class="form-control" required>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="button" class="btn btn-volver" onclick="window.history.back()">Volver</button>
      <button type="submit" class="btn btn-optica">Generar Reporte</button>
    </div>
  </form>
</div>
{% endblock %}
